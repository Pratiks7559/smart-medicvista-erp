{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contra_form.css' %}">
{% endblock %}

{% block content %}
<div class="contra-edit-container">
    <div class="contra-edit-card">
        <div class="contra-edit-header">
            <h4 class="contra-edit-title"><i class="fas fa-edit"></i> Edit Contra Entry</h4>
        </div>
        <div class="contra-edit-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="contra-form-row">
                    <div class="contra-form-field">
                        <label class="contra-form-label">Contra No</label>
                        <input type="text" class="contra-form-input" value="{{ contra.contra_no }}" readonly>
                    </div>
                    <div class="contra-form-field">
                        <label class="contra-form-label">Date *</label>
                        <input type="date" name="contra_date" class="contra-form-input" value="{{ contra.contra_date|date:'Y-m-d' }}" required>
                    </div>
                </div>

                <div class="contra-form-row">
                    <div class="contra-form-field">
                        <label class="contra-form-label">Type *</label>
                        <select name="contra_type" class="contra-form-input" id="contraType" required onchange="updateAccounts()">
                            <option value="">Select Type</option>
                            <option value="BANK_TO_CASH" {% if contra.contra_type == 'BANK_TO_CASH' %}selected{% endif %}>Bank to Cash (Withdrawal)</option>
                            <option value="CASH_TO_BANK" {% if contra.contra_type == 'CASH_TO_BANK' %}selected{% endif %}>Cash to Bank (Deposit)</option>
                        </select>
                    </div>
                    <div class="contra-form-field">
                        <label class="contra-form-label">Amount *</label>
                        <input type="number" name="amount" class="contra-form-input" value="{{ contra.amount }}" step="0.01" min="0.01" required>
                    </div>
                </div>

                <div class="contra-form-row">
                    <div class="contra-form-field">
                        <label class="contra-form-label">From Account *</label>
                        <input type="text" name="from_account" id="fromAccount" class="contra-form-input" value="{{ contra.from_account }}" required>
                    </div>
                    <div class="contra-form-field">
                        <label class="contra-form-label">To Account *</label>
                        <input type="text" name="to_account" id="toAccount" class="contra-form-input" value="{{ contra.to_account }}" required>
                    </div>
                </div>

                <div class="contra-form-row">
                    <div class="contra-form-field">
                        <label class="contra-form-label">Reference No</label>
                        <input type="text" name="reference_no" class="contra-form-input" value="{{ contra.reference_no }}" placeholder="Cheque/Transaction No">
                    </div>
                </div>

                <div class="contra-form-field">
                    <label class="contra-form-label">Narration</label>
                    <textarea name="narration" class="contra-form-textarea" rows="3" placeholder="Enter details...">{{ contra.narration }}</textarea>
                </div>

                <div class="contra-form-actions">
                    <a href="{% url 'contra_list' %}" class="contra-btn contra-btn-back">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="contra-btn contra-btn-update">
                        <i class="fas fa-save"></i> Update Contra Entry
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function updateAccounts() {
    const type = document.getElementById('contraType').value;
    const fromAccount = document.getElementById('fromAccount');
    const toAccount = document.getElementById('toAccount');
    
    if (type === 'BANK_TO_CASH') {
        fromAccount.placeholder = 'Enter Bank Name';
        toAccount.value = 'Cash';
        toAccount.readOnly = true;
    } else if (type === 'CASH_TO_BANK') {
        fromAccount.value = 'Cash';
        fromAccount.readOnly = true;
        toAccount.placeholder = 'Enter Bank Name';
        toAccount.readOnly = false;
    } else {
        fromAccount.readOnly = false;
        toAccount.readOnly = false;
    }
}
</script>
{% endblock %}
